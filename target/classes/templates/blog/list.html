<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/admin/tables::head">
</head>
<body id="page-top">
<div th:replace="/layout/admin/tables::navbar"></div>
<div id="wrapper">
    <div th:replace="/layout/admin/tables::Sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <div th:replace="/layout/admin/tables::breadcrumb"></div>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Data Table blog
                    <a class="btn btn-primary" href="/create-blog" role="button">Create Blog</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Category</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete date</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Image</th>
                                <th>category</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <th:block th:each="blog : ${blogList}">
                                <tr>
                                    <td>
                                        <a th:href="@{/post/__${blog.id}__ }">
                                            <span th:text="${blog.blogName}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <img width="150px" height="150px" th:src="'/images/' + ${blog.image}"/>
                                    </td>
                                    <td th:text="${blog.category.name}"></td>
                                    <td th:text="${blog.view}"></td>
                                    <td><a th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></td>
                                    <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <p class="small text-center text-muted my-5">
                <em>More table examples coming soon...</em>
            </p>
        </div>
        <!-- /.container-fluid -->
        <!-- Sticky Footer -->
        <div th:replace="/layout/admin/tables::footer"></div>
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="/layout/admin/tables::logoutModal"></div>
    <div th:replace="/layout/admin/tables::Scroll"></div>
    <div th:replace="/layout/admin/tables::js_source"></div>
</div>
</body>
</html>
